<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <h1 align="center">This is Exam Form</h1>
    <form align="center">
        <table border="1" cellspacing="0" cellpadding="5" align="center" >
            <thead bgcolor="red">
                <th>Field</th>
                <th>Value</th>
            </thead>
            <tr>
                <td>Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Number</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td>Date</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Time</td>
                <td><input type="time"></td>
            </tr>
            <tr>
                <td>Date-time</td>
                <td><input type="datetime-local"></td>
            </tr>
            <tr>
                <td>File</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    Male :<input type="radio" name="Gender">
                    Female: <input type="radio" name="Gender">
                    Other: <input type="radio" name="Gender">
                </td>
            </tr>
            <tr>
                <td>Course</td>
                <td>
                    <input type="checkbox">: HTML
                    <input type="checkbox">: CSS
                    <input type="checkbox">: JS
                    <input type="checkbox">: React
                </td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <select>
                        <option value="">Indore</option>
                        <option value="">Ujjain</option>
                        <option value="">Dewas</option>
                        <option value="">Mhow</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="reset"></td>
            </tr>
        </table>

    </form>

</body>

</html>
