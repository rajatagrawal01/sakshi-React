<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    Name: <input type="text" placeholder="Enter your name"><br>
    Email: <input type="email"><br>
    Phone: <input type="number"><br>
    Password: <input type="password"><br>
    Date: <input type="date"><br>
    Time: <input type="time"><br>
    Date-Time: <input type="datetime-local"><br>
    Color: <input type="color"><br>
    Gender:
    <input type="radio" name="gender" value="Male"> Male
    <input type="radio" name="gender" value="Female"> Female
    <input type="radio" name="gender" value="Other"> Other
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="radio" name="Consent"> Agree
    <input type="radio" name="Consent"> Disagree
    <br>
    Course:
    <input type="checkbox">FE
    <input type="checkbox">BE
    <input type="checkbox">DB
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

    Suitable Timings:
    <input type="checkbox" name="Morning">Morning
    <input type="checkbox" name="Noon">Noon
    <input type="checkbox">Evening
    <br>
    File: <input type="file"><br>
    State:
    <select>
        <option>MP</option>
        <option>UP</option>
        <option>HP</option>
        <option>MH</option>
    </select><br>
    Adress: <textarea cols="40" rows="10"></textarea>



</body>
</html>
